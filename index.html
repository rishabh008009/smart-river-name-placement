<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart River Name Placement - HACK ARENA 3.0</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üó∫Ô∏è Smart River Name Placement</h1>
                <p class="subtitle">Intelligent text positioning for map visualization</p>
            </div>
        </header>

        <main>
            <!-- Compact Control Bar -->
            <div class="control-bar">
                <div class="control-group">
                    <label for="exampleSelect">üìç Examples</label>
                    <select id="exampleSelect" class="styled-select">
                        <option value="">Select an example...</option>
                        <option value="example1">‚û°Ô∏è Straight River</option>
                        <option value="example2">„Ä∞Ô∏è Curved River</option>
                        <option value="example3">üåä Complex River</option>
                        <option value="wkt">üèÜ Hackathon River (WKT)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>üìÇ Upload WKT</label>
                    <input type="file" id="wktFileInput" accept=".wkt,.txt">
                </div>


                <div class="control-group">
                    <label for="riverName">‚úèÔ∏è River Name</label>
                    <div class="input-with-button">
                        <input type="text" id="riverName" placeholder="Enter river name" value="Mississippi River">
                        <button id="updateName" class="icon-btn" title="Update Name">üîÑ</button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="customCoords">üìù Custom Coordinates</label>
                    <div class="input-with-button">
                        <input type="text" id="customCoords" placeholder='[[x1,y1], [x2,y2], ...]'>
                        <button id="loadCustom" class="icon-btn" title="Load Custom">üì•</button>
                    </div>
                </div>

                <div class="control-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showRejected" checked>
                        <span>Rejected</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="showCandidates" checked>
                        <span>Candidates</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="showMetrics" checked>
                        <span>Metrics</span>
                    </label>
                </div>
            </div>
            <div id="error-panel" class="error-display" style="display: none;"></div>

            <!-- Canvas Comparison Section -->
            <div class="canvas-comparison">
                <div class="canvas-wrapper">
                    <div class="canvas-header">Before: Raw River Polygon</div>
                    <div class="canvas-container">
                        <canvas id="beforeCanvas"></canvas>
                    </div>
                </div>

                <div class="canvas-divider">
                    <div class="divider-line"></div>
                    <div class="divider-icon">‚Üí</div>
                    <div class="divider-line"></div>
                </div>

                <div class="canvas-wrapper">
                    <div class="canvas-header">After: Smart Text Placement</div>
                    <div class="canvas-container">
                        <canvas id="riverCanvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Collapsible Metrics Section -->
            <div class="metrics-bar" id="metrics-bar"></div>

            <div id="error-panel" class="error-display" style="display: none;"></div>
        </main>

        <!-- Hidden buttons for backward compatibility with existing JS -->
        <div style="display: none;">
            <button id="example1"></button>
            <button id="example2"></button>
            <button id="example3"></button>
            <button id="loadWKT"></button>
        </div>

        <footer>
            <p>HACK ARENA 3.0 - Smart River Name Placement System</p>
        </footer>
    </div>

    <script type="module" src="src/main.js"></script>
    <script>
        // Handle example dropdown - trigger the actual button clicks
        document.getElementById('exampleSelect').addEventListener('change', function(e) {
            const value = e.target.value;
            if (value) {
                // Find and click the corresponding button
                const buttonMap = {
                    'example1': 'example1',
                    'example2': 'example2',
                    'example3': 'example3',
                    'wkt': 'loadWKT'
                };
                
                const buttonId = buttonMap[value];
                if (buttonId) {
                    const button = document.getElementById(buttonId);
                    if (button) {
                        button.click();
                    }
                }
            }
        });

        // Handle metrics toggle
        const metricsToggle = document.getElementById('metricsToggle');
        const metricsContent = document.getElementById('metricsContent');
        
        metricsToggle.addEventListener('click', function() {
            const icon = this.querySelector('.toggle-icon');
            if (metricsContent.style.maxHeight) {
                metricsContent.style.maxHeight = null;
                icon.textContent = '‚ñº';
            } else {
                metricsContent.style.maxHeight = metricsContent.scrollHeight + 'px';
                icon.textContent = '‚ñ≤';
            }
        });

        // Auto-expand metrics when content changes
        const observer = new MutationObserver(() => {
            if (metricsContent.style.maxHeight) {
                metricsContent.style.maxHeight = metricsContent.scrollHeight + 'px';
            }
        });
        observer.observe(document.getElementById('metrics-panel'), { 
            childList: true, 
            subtree: true 
        });
    </script>
</body>
</html>
